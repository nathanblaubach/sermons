name: Build Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build executable
        run: pyinstaller --onefile --windowed src/sermon_upload_assistant.py

      - name: Copy images to distribution
        run: |
          data/logo-soundcloud.jpg dist/
          data/logo-youtube.jpg dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: recording_helper-windows
          path: dist/
