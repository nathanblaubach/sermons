name: Build Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build executable
        run: pyinstaller --onefile --windowed --add-data "src/logo-500x500.jpg:." --add-data "src/logo-1920x1080.jpg:."src/sermons.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sermons-windows
          path: dist/
