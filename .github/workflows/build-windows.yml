name: Build Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check formatting and lint
        run: pre-commit run --all-files

      - name: Run tests
        run: pytest

      - name: Build executable
        run: pyinstaller --onefile --windowed --name RecordingUploadHelper --add-data "src/*.jpg:." src/__main__.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sermons-windows
          path: dist/
